<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="entregas.css">
    <title>Compras online</title>
</head>
<body>
    <div>
        <h2 id="título">DADOS PARA ENTREGA</h2>
    </div>
    <form autocomplete="off" >
        <fieldset class="grupo">
            <div class="campo">
                <strong><label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" placeholder="nome do comprador" required>
            </div>
            
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
            </div>
            
            <div class="campo">
                <label for="e-mail"><strong>E-mail:</strong></label>
                <input type="email" name="email" id="email" placeholder="e-mail" required>
            </div>
            
            <div class="campo">
                <label for="CEP"><strong>CEP</strong></label>
                <input type="number" name="cep" id="cep" placeholder="CEP" required>
            </div>
            
            <div class="campo">
            <label for="rua"><strong>Rua</strong></label>
            <input type="text" name="rua" id="rua" placeholder="rua" required>
            <div>

                <label for="numero"><strong>Número</strong></label>
                <input type="number" name="numero" id="numero" placeholder="número" required>
            </div>

            <div class="campo">
                <label for="complemento"><strong>Complemento</strong></label>
                <input type="text" name="comp" id="Complemento" placeholder="Ex:Apto 123" required>
            </div>
            <div class="campo">
                <label for="bairro"><strong>Bairro</strong></label>
                <input type="text" name="bairro" id="bairro" placeholder="bairro" required>
            </div>
            
            <div class="campo">
                <label for="cidade"><strong>Cidade</label>
                <input type="text" name="cidade" id="cidade" placeholder="cidade" required>
            </div>
            <div class="campo">
                <label for="estado"><strong>Estado</strong></label>
                <select name="estado" id="Estado">
                    <option value="RJ" selected>Rio de Janeiro</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Dístrito Federal</option>
                    <option value="ES">Espiríto Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">MInas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value=""></option>
                </select>
            </div>
            <div class="final">
                <label>O endereço de entrega é o mesmo da cobrança?</label>
                <input type="checkbox" name="sim" id="sim" required value="sim">sim
                <input type="checkbox" name="não" id="não" required value="não">não
            </div>
            <div class="botao">
                <button type="submit">Incluir Endereço</button>
            </div>
        </fieldset>
            
    </form>

</body>
</html>
